<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Опрос</title>
</head>

<style>
    body  {
    background-image: url("https://fullhdoboi.ru/wp-content/uploads/_ph/17/114782669.jpg");
}
input {
        width: 40%;
    }
    form {


  /* Определим контур формы */
  padding: 1em;
  border: 10px solid rgb(218, 219, 192)       ;
  border-radius: 1em;
}

input:focus,
textarea:focus {
  /* Дополнительная подсветка для элементов в фокусе */
  border-color: #000;
}
</style>

<body>
<div class="container">
    <div class="row">
    <div class="col-md-4"> </div>
    
        <div class="col-md-5">
        <h3>Форма опроса для студентов Финашки</h3>

        <form action="./mail.php" method="post">
            <div class="form-group">
                <label for="name">Ваше ФИО:</label>
                <input type="name" name="name" class="form-control" id="name" placeholder="ФИО">
            </div>

            <div class="form-group">
                <label for="email1">Электронная почта:</label>
                <input type="email" name="email" class="form-control" id="email1" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="phone">Номер телефона:</label>
                <input type="phone" name="phone" class="form-control" id="phone" placeholder="8-(916)-740-25-46">
            </div>
            
            <div class="form-group">
                <label for="inputState" class="form-label">Корпус обучения:</label>
                <select id="inputState" class="form-select">
                <option selected>Выберите...</option>
                    <option>Рязанка</option>
                    <option>Щербаковка</option>
                    <option>Ленинградка</option>
                    <option>Китай-Город</option>
                </select>
            </div>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-11 pt-0">Интересуют ли Вас спортивные секции университета?</legend>
            </fieldset>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Выбор</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Да
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Нет
                    </label>
                  </div>
                </div>
            </fieldset>


            <div class="row mb-3">
                <legend class="col-form-label col-sm-11 pt-0">Если да, то какие?</legend>
                <div class="col-sm-10 offset-sm-2">

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                        Футбол
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-label" for="gridCheck2">
                        Баскетбол
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-label" for="gridCheck2">
                        Плавание
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-label" for="gridCheck2">
                        Теннис
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-label" for="gridCheck2">
                         Легкая атлетика
                        </label>
                    </div>

                </div>
              </div>

            <div class="form-group">
                <label for="message">Пожелания:</label>
                <textarea class="form-control" name="message" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-info">Отправить</button>

        </form>
        </div>
        <div class="col-md-4"> </div> 
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script> 
</body>
</html>
